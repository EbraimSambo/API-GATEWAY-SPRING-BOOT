server:
  port: 9090
spring:
  application:
    name: gateway-test
  cloud:
    gateway:
      routes:
        - id: scheduling-route
          uri: http://localhost:3000
          predicates:
            - Path=/scheduling/**
          filters:
            - StripPrefix=1
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.reactive.function.client: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"